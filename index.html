<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByeCar</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <img src="./imagens/logo.png" alt="logo">
    <h1>Bye Car</h1>
  </nav>
  <main>
    <section id="right">
      <p>
        Ter <b>uma moto </b>por assinatura nunca foi tão fácil!
      </p>
      <img src="./imagens/image.png" alt="moto">
    </section>
    <section>
      <h2>
        Conheça nossas motos!
      </h2>
      <div id="card">
        <img src="./imagens/setal.svg">
        <div id="card-content">
          <h2>
            Scooter Elétrica Voltz EV1
          </h2>
          <img src="./imagens/scooter.png">
          <h3>
            A partir de
          </h3>
          <div id="price">
          <p>
            R$ 619,90
          </p>
        </div>
          <p>Plano de 30 meses</p>
        </div>
        <img src="./imagens/setar.svg">
      </div>
      <button>Saiba mais</button>
    </section>
  </main>

<script type="text/javascript src="main.js"></script>
</body>
</html>
